---
layout: default
---

<!-- Banner -->
<section id="banner">
    <div class="inner">
        <h2>Blog</h2>
    </div>
</section>
<section id="main" class="wrapper style1">
  {% for e in site.external_feed %}
    <h2>{{ e.title }}</h2>
    <p>{{ e.feed_content }}</p>
  {% endfor %}
<section class="special">
  <ul class="actions">
  <li><a href="{{ site.baseurl }}{{ e.url }}" class="button {% cycle '', 'alt'%}">Read More</a></li>
  </ul>
</section>
